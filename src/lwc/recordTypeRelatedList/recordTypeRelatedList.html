<template>
	<div>
		<article class="slds-card">
			<div class="slds-card__header slds-grid">
				<header class="slds-media slds-media_center slds-has-flexi-truncate">
					<div class="slds-media__figure">
						<lightning-icon icon-name={icon} alternative-text={iconTitle} title={iconTitle} size="medium"></lightning-icon>
					</div>
					<div class="slds-media__body">
						<h2 class="slds-card__header-title">
							<span class="slds-card__header-link slds-truncate" title={title}>
								<span>{title}</span>
							</span>
						</h2>
					</div>
				</header>
			</div>
			<div class="slds-card__body slds-border_top">
				<template if:true={objects}>
					<lightning-datatable
						key-field="id"
						data={objects}
						columns={columns}
						hide-checkbox-column
						sorted-by={sortedBy}
						sorted-direction={sortedDirection}
						onsort={handleSort}>
					</lightning-datatable>
				</template>
			</div>
			<footer class="slds-card__footer">
			</footer>
		</article>
	</div>
</template>
